loginButton.addEventListener('click', async () => {

    const login = loginInput.value;

    }

        console.log("Firebase db объект доступен:", !!window.db);

        messageDiv.textContent = 'Вход успешен! (Временный)';
        messageDiv.className = 'text-green-500 mb-4';
        loginScreen.classList.add('hidden');
        mainAppScreen.classList.remove('hidden');

});

logoutButton.addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    // Здесь будет вызов Firebase Auth signOut
    loginScreen.classList.remove('hidden');
    mainAppScreen.classList.add('hidden');
    messageDiv.textContent = ''; // Очищаем сообщение
    loginInput.value = '';
    passwordInput.value = '';
});

// --- Управление модальным окном редактирования ---
function openEditModal(id, title, content) {

    recordContentInput.value = content;
    modalMessageDiv.textContent = ''; // Очищаем сообщения модального окна
    recordEditModal.classList.remove('hidden');
}

closeModalButton.addEventListener('click', () => {
    recordEditModal.classList.add('hidden');
});
